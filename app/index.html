<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Storwell Assessment</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="ContactListCtrl">
 <div ng-repeat="contact in contacts">
	<table border='0'  >
		<tr>
			<td rowspan="2" ><img ng-src='{{contact.gravatar_url}}' width="100" height="100"/></td>
			<td class="from" valign="center"><strong>{{contact.from}}</strong></td>
		</tr>
		<tr >
		<td class="message" valign="top">{{contact.message}}</td>
		</tr>	
	</table>
	</div>

  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
